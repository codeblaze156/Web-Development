/* First Project */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/c41945946b.js" crossorigin="anonymous"></script>
  <title>Product preview card component</title>
</head>

<body>
  <div id="main-container">
    <div id="items">
      <img id= "desktop" src="./images/image-product-desktop.jpg" alt="picture of chanel perfume">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="picture of chanel perfume mobile">
    </div>
    <div id="rightside-desktop">
      <div id="bottom-item">
      <h2>P E R F U M E</h2>
      <h1>Gabrielle Essence Eau De Parfum </h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div> 
      <div id="price-container"> 
        <h1>$149.99</h1>
        <p id="old-price">$169.99</p>
      </div>
      <div id = "cart-container">
          <p> <i class="fa-solid fa-cart-shopping"></i> Add to Cart </p>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
